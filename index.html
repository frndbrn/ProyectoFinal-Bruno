<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--link de mi archivo css, librerias y bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Coder Records</title>
</head>

<body>
  <header id="arriba"> 
    <nav class="navbar navbar-expand-lg navbar-light barraBootstrap">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="./img/coderfavicon.png" alt="logo de la empresa Coder Records"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a id="botonCarrito" class="nav-link active" aria-current="page" href="#">Carrito</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Generos
              </a>
              <ul id="filtros" class="dropdown-menu" aria-labelledby="navbarDropdown">
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Ordenar Precio
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a id="precioMenorMayor" class="dropdown-item" href="#">De menor a mayor</a></li>
                <li><a id="precioMayorMenor" class="dropdown-item" href="#">De mayor a menor</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input id="buscador" class="form-control me-2" type="search" placeholder="Buscar producto o categoria" aria-label="Buscar">
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main id="cuerpo">
    <!--presentación de tarjetas de compra y del carrito, dependiendo del caso, una se muestra y la otra se oculta -->
    <div class="principal">
      <div id="productos"></div>
      <div id="seccionCarrito" class="oculto">
        <h2>Mi Carrito</h2>
        <div class="descripcion"> <!-- espacio para ordenar mi lista del carrito -->
          <span>Imagen</span>
          <span>Nombre del producto</span>
          <span>Unidades</span>
          <span>Subtotal</span>
          <span></span> <!--Espacio para el botón de eliminar-->
        </div>
        <div id="carrito"></div>
        <div id="mostrarPrecioFinal"></div>
        <button id="finalizarCompra" class="botones">FINALIZAR COMPRA</button>
      </div>
    </div>
  </main>

  <footer>
    <h3>Todos los derechos reservados.</h3>
    <div id="link">
      <p><a href="#arriba">Ir para arriba</a></p> <!-- link interno para volver arriba de todo de mi página-->
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./script.js"></script>
</body>

</html>
